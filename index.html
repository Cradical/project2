<body>
    <div class="background-image">
        <!-- Image and text -->
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand">
                <img src="https://bit.ly/2MhQ5a4" width="30" height="30" class="d-inline-block align-top" alt=""> Nube
            </a>
        </nav>

        <div>
            <h1>Nub√©</h1>
            <h5>Weather Forecasting App</h5>
            <h6 class="sub-heading pl-5">Manage your field in sync with the climate</h6>
        </div>
        <div id="form_input_coords" class="border border-primary rounded py-2 mx-2">
            <form>
                <div class="form-group py-2 mx-2">
                    <label for=""><strong>Longitude</strong></label>
                    <input type="number" class="form-control border border-info" placeholder="Enter Longitude Coordinates Here" id="longitude" autofocus required>
                    <small id="" class="form-text text-muted">Look up your coordinates by city name
                        <a href="https://www.latlong.net/" target="_blank">here</a>
                    </small>
                </div>
                <div class="form-group py-2 mx-2">
                    <label for=""><strong>Latitude</strong></label>
                    <input type="number" class="form-control border border-info" id="latitude" placeholder="Latitude Coordinates Here" required>
                </div>
                <div class="form-group form-check py-2 mx-2">
                    <input type="checkbox" class="form-check-input text-dark" id="location_save">
                    <label class="form-check-label" for="exampleCheck1">Save my location</label>
                </div>
                <button type="submit" class="btn btn-primary py-2 mx-2" id="forecast-generator">Generate Forecast</button>
            </form>
        </div>
        <div class="border-top border-bottom rounded border-primary m-2 py-2" id="info-display">
            <p class="ml-2">
                <strong>Forecast Display</strong>
            </p>
            <div class="container">
                <div class="row">
                    <div class="col-sm-2">
                        <h6>City & Country: </h6>
                    </div>
                    <div class="col-sm-10">
                        <div id="location-name">

                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-2">
                        <h6>Date: </h6>
                    </div>
                    <div class="col-sm-10">
                        <div id="date">

                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-2">
                        <h6>Weather: </h6>
                    </div>
                    <div class="col-sm-10">
                        <div id="weather-forecast">

                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-2">
                        <h6>Temperature: </h6>
                    </div>
                    <div class="col-sm-10">
                        <div id="temp-reading">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
